<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize copy 3.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="style/image/jeep.webp" type="carIcon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </script>
    <title>Price rubicon</title>
</head>

<html class="wrapper">

<body class="main__container" center-block>
    <form class="form" action="#" id="form" method="post" enctype="multipart/form-data">
        <div class="form__deco">
            <h1 class="form__title">Расчет комплектации автомобиля</h1>
            <p>Укажите желаемую комплектацию автомобиля Wrangler</p>
            <div class="form__image" id="formImage">
                <img src="style/image/jeep.webp" alt="car">
            </div>

            <div class="form__body">
                <div class="form__item">
                    <label for="carModel" class="form__label">Модель</label>
                    <select id="carModel" name="model" class="form__select" tabindex="1" onclick="calculate()">
                        <option value="0" disabled selected>Выберите модель</option>
                        <option value="1200000">Sahara</option>
                        <option value="2695000">Rubicon</option>
                        <option value="1068900">Sport</option>
                        <option value="821000">Wrangler 80th anniversary</option>
                    </select>
                </div>

                <div class="form__item">
                    <label for="carYear" class="form__label">Год</label>
                    <select id="carYear" name="year" class="form__select" tabindex="2" onclick="calculate()">
                        <option value="1" disabled selected>Выберите год</option>
                        <option value="1">2022</option>
                        <option value="0.21">2021</option>
                        <option value="0.20">2020</option>
                        <option value="0.19">2019</option>
                        <option value="0.18">2018</option>
                        <option value="0.17">2017</option>
                    </select>
                </div>

                <div class="form__item">
                    <p>Тип двигателя</p>
                    <div>
                        <input type="radio" id="petrol" name="engine" value="600000" tabindex="3">
                        <label for="petrol" class="radio__label">Бензин</label>

                        <input type="radio" id="diesel" name="engine" value="500000" tabindex="3">
                        <label for="diesel" class="radio__label">Дизель</label>

                        <input type="radio" id="hybrid" name="engine" value="450000" tabindex="3">
                        <label for="hybrid" class="radio__label">Гибрид</label>
                    </div>
                </div>

                <div class="form__item">
                    <p>Мощность Двигателя</p>
                    <div>
                        <input type="radio" id="small-power" name="enginePower" value="0" tabindex="4">
                        <label for="small-power" class="radio__label">252 л.с.</label>

                        <input type="radio" id="average-power" name="enginePower" value="70000" tabindex="4">
                        <label for="average-power" class="radio__label">272 л.с.</label>

                        <input type="radio" id="big-power" name="enginePower" value="100000" tabindex="4">
                        <label for="big-power" class="radio__label">305 л.с.</label>
                    </div>
                </div>

                <div class="form__item">
                    <p>Коробка передач</p>
                    <div>
                        <input type="radio" id="automatic" name="gearbox" value="130000" tabindex="5">
                        <label for="automatic" class="radio__label">Автомат</label>

                        <input type="radio" id="manual" name="gearbox" value="120000" tabindex="5">
                        <label for="manual" class="radio__label">Механика</label>
                    </div>
                </div>

                <div class="form__buttons">
                    <p class="show-result"></p>
                    <div class="button" tabindex="6" onclick="showResult()">Рассчитать</div>
                </div>
            </div>
    </form>
    </main>
    </div>
    <script src="./main.js"></script>


</body>
</body>

</html>
